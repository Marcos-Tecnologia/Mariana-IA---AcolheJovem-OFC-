<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora - Sua IA acolhedora 💗</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-container">

    <!-- TÍTULO -->
    <header id="chat-header">
      <h1>✨ Aurora - Acolhe + Você</h1>
    </header>

    <div id="chat"></div>

    <div id="controls">
      <button id="clear-btn">🧹 Limpar Chat</button>
    </div>

    <form id="form">
      <input type="text" id="input" placeholder="Manda sua mensagem..." autocomplete="off"/>
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
